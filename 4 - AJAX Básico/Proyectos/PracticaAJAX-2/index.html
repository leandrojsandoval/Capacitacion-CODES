<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Práctica AJAX #2</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>Complete los datos</h1>
    <form id="formulario">

        <label for="nombre">Nombre</label>
        <input type="text" class="campo" id="nombre" name="nombre" required><br>

        <label for="apellido">Apellido</label>
        <input type="text" class="campo" id="apellido" name="apellido" required><br>

        <label for="dni">DNI</label>
        <input type="text" class="campo" id="dni" name="dni" required><br>

        <label for="email">Email</label>
        <input type="text" class="campo" id="email" name="email" required><br>

        <label for="edad">Edad</label>
        <input type="text" class="campo" id="edad" name="edad" required><br>

        <button type="submit" id="enviarDatos">Enviar Datos</button>
    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="JavaScript" src="app.js" charset="utf-8"></script>

</body>

</html>
