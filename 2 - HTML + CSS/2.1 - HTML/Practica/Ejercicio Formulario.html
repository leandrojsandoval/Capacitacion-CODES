<!DOCTYPE html>
<html>

<head>
    <title>Ingreso de Datos</title>
</head>

<body>

    <script>
        function getAction() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var mensaje = nombre && apellido ? "Hola, " + nombre + " " + apellido + "!" : "Por favor, ingresa tu nombre y apellido.";
            alert(mensaje);
        }
    </script>

    <form>
        Nombre <input type="text" id="nombre" name="nombre" required><br><br>
        Apellido <input type="text" id="apellido" name="apellido" required><br><br>
        <button type="button" onclick="getAction()">Aceptar</button>
    </form>

</body>

</html>
