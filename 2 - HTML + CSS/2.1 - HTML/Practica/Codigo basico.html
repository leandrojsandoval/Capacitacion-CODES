<!DOCTYPE html>
<html>

<head>
  <!-- Aca aparece el titulo que se encuentra en las pestañas -->
  <title>Curso de HTML</title>
</head>
<!-- El primer atributo es el color que tiene de fondo y el otro la fuente del texto -->

<body bgcolor="#C0D9D9" text="#000000">
  <!-- Parece que no es necesario usar <p> para escribir. La etiqueta br es un salto de linea -->
  Bienvenidos al curso de HTML<br>
  <!-- Es una regla horizontal, en este caso esta centrada y tiene un ancho del 50% -->
  <hr align=center width=50%><br>
  <!-- Los caracteres &deg; indica el simbolo ° -->
  <!-- Cuando hay una letra entre los siguientes caracteres &LETRAacute; indica que tiene acento -->
  Cuando la temperatura es menor a 15&deg;c hace bastante fr&iacute;o.<br>
  <!-- Esta regla, esta alineada a la izquierda, tiene un ancho del 25% y un alto de 5-->
  <hr align=left width=25% size=5><br>
  Este es un ejemplo de p&aacute;gina WEB :)<br>
</body>

</html>
