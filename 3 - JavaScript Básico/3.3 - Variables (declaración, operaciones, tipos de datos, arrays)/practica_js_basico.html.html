<!DOCTYPE html>
<html>
    <head>
        <script>
            //Punto 1
            var auto = "Fiat";
            console.log("1 - Variable auto: " + auto);

            //Punto 2
            var numero = 50;
            console.log("2 - Variable numero: " + numero);

            //Punto 3
            var x = 5, y = 10, z = x + y;
            console.log("3 - Variable z: " + z);

            //Punto 4
            var nombre = "Juan", apellido = "Pérez", edad = 35;
            console.log("4 - Nombre: " + nombre + ", Apellido: " + apellido + ", Edad: " + edad);

            //Punto 5
            var edad = 10;
            console.log("5 - Una persona con " + edad + " años, es " + (edad >= 18? "mayor de edad." : "menor de edad."));
            
            //Punto 6
            const colores = ["rojo", "verde", "azul", "blanco"];
            console.log("6 - Tercer elemento de la cadena: " + colores[2]);

            //Punto 7
            colores.push("amarillo");
            console.log("7 - Array despues de agregar el elemento 'amarillo': " + colores);

            //Punto 8
            colores.splice(colores.indexOf("azul"), 1);
            console.log("8 - Array despues de eliminar el elemento 'azul': " + colores);

        </script>

        <title>Practica JavaScript</title>
    </head>
    <body>
        <h1>Ver la consola DevTools de Chrome</h1>
    </body>
</html>
