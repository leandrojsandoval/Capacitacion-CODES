<!--
    Integración Vista - Base de Datos

    Sobre el proyecto de la evaluación y con los conocimientos adquiridos de SQL y Base de Datos, 
    dejar de usar la persistencia en el Array de JS y persistir los datos en la BD. 
    Para eso se pide:

    - El botón enviar que validaba el formulario y lo persistía en el Array de JS, ahora modificarlo 
    para que haga la validación (del lado del cliente y del lado del Servidor) pero insertarlo en la 
    BD en una tabla Persona.

    - Agregar un botón "Listar Personas", que vaya a la BD y traiga todos los registros de la tabla 
    Persona, se los pase a la vista y los liste en pantalla (puede ser en una lista nueva o usando 
    las mismas etiquetas de Bootstrap).

    - Agregar un botón "Borrar Datos" que elimine todos los registros de la tabla Persona (devolviendo 
    a la vista la confirmación de la ejecución).

    - Agregar un filtro (input y botón) para hacer una búsqueda filtrada de la tabla Persona, sobre 
    la columna que se prefiera.

    - Suba el proyecto entero.
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Práctica C# - Base de Datos</title>
    <link href="/Styles/styles.css" rel="stylesheet" />
</head>

<body>
    
    <h1>Complete los datos</h1>
    <hr />
    
    <form id="formulario">

        <label for="nombre" class="add-label">Nombre</label>
        <input type="text" id="nombre" class="add-field" placeholder="Ingrese nombre" required><br>

        <label for="apellido" class="add-label">Apellido</label>
        <input type="text" id="apellido" class="add-field" placeholder="Ingrese apellido" required><br>

        <label for="dni" class="add-label">DNI</label>
        <input type="text" id="dni" class="add-field" placeholder="Indique su DNI" required><br>

        <label for="email" class="add-label">Email</label>
        <input type="email" id="email" class="add-field" placeholder="Ingrese un email" required><br>

        <label for="edad" class="add-label">Edad</label>
        <input type="text" id="edad" class="add-field" placeholder="Ingrese su edad" required><br>

        <button type="submit" id="enviarDatos">Enviar Datos</button><br>

    </form>
    
    <hr />

    <button type="button" id="listarPersonas">Listar Personas</button>

    <button type="button" id="eliminarPersonas">Borrar Datos</button>

    <hr />

    <h3>Filtrar por campos</h3>
    <div id="bloque-filtro">
        <form>
            <label for="nombre-filtro" class="filter-label">Nombre</label>
            <input type="text" id="nombre-filtro" class="filter-field">

            <label for="apellido-filtro" class="filter-label">Apellido</label>
            <input type="text" id="apellido-filtro" class="filter-field">

            <label for="dni-filtro" class="filter-label">DNI</label>
            <input type="text" id="dni-filtro" class="filter-field">

            <label for="email-filtro" class="filter-label">Email</label>
            <input type="text" id="email-filtro" class="filter-field">

            <label for="edad-filtro" class="filter-label">Edad</label>
            <select id="edad-filtro" class="filter-field">
                <option value="" disabled selected>Elija una edad</option>
            </select>

            <button type="button" id="filtrarDatos">Buscar</button>

            <button type="button" id="eliminarFiltro">Eliminar Filtros</button>
        </form>
    </div>


    <!-- Bloque donde se va a mostrar el resultado de insercion y eliminacion -->

    <div id="mensajeRespuesta"></div>

    <!-- Bloque donde se van a listar las personas tanto todas, como con un filtro aplicado -->

    <div id="tablaContainer">
        <table id="tablaPersonas">
            <thead><tr></tr></thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script language="JavaScript" src="/Scripts/agregarPersona.js" charset="utf-8"></script>
    <script language="JavaScript" src="/Scripts/listarYFiltrarPersonas.js" charset="utf-8"></script>
    <script language="JavaScript" src="/Scripts/eliminarPersonas.js" charset="utf-8"></script>

</body>

</html>
