<!DOCTYPE html>
<html>

<head>
    <title>Practica Funciones - JavaScript</title>
</head>

<body>
    <script>

        function suma(primerNumero, segundoNumero) {
            if (typeof primerNumero !== 'number' || typeof segundoNumero !== 'number') {
                throw new Error('Los parametros tienen que ser números válidos.');
            }
            return primerNumero + segundoNumero;
        }

        function promedio(primerNumero, segundoNumero) {
            return suma(primerNumero, segundoNumero) / 2;
        }

        function alverres(cadena) {
            if (typeof cadena !== 'string') {
                throw new Error('Se debe ingresar una cadena por parametro');
            }
            const cadenaInvertida = [];
            for (var i = cadena.length - 1; i >= 0; i--) {
                cadenaInvertida.push(cadena[i]);
            }
            console.log(cadenaInvertida.join(''));
        }

        var cadena = "mi mama me mima";

        let texto = "Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut ut nunc tortor. Quisque interdum lacus eu vulputate dictum. Proin faucibus leo pharetra facilisis convallis. Proin posuere pretium arcu, at vehicula urna. Sed suscipit felis et tincidunt aliquet. Duis condimentum mollis pulvinar. Nulla quam sem, ultrices in accumsan nec, vulputate sit amet justo. Etiam bibendum vitae eros venenatis ullamcorper. Integer eget tellus quis ex tincidunt mattis. Sed mattis convallis erat non dignissim. Donec mattis, ipsum mollis sollicitudin congue, odio turpis vehicula magna, vitae tincidunt ligula quam vel eros. Suspendisse vehicula tempus imperdiet. Duis in lobortis augue, nec rhoncus velit. Nam vitae rutrum sapien, eu posuere tellus.";

        const textoPorOraciones = texto.split(".");

        console.log("Funcion suma: " + suma(5, 10.5));

        console.log("Funcion promedio: " + promedio(5, 10.5));

        alverres(cadena);

        for (var i = 0; i < textoPorOraciones.length - 1; i++) {
            alverres(textoPorOraciones[i].concat("."));
        }

    </script>
</body>

</html>
