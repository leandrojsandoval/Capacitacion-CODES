<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bloque Interno - JavaScript</title>
    <script type="text/javascript">
        function test() {
            console.log('Ejecutando funcion de test...', Math.random());
        }
        // Vamos a asociar un evento a la ventana completa
        // (A todo el navegador, para dar una explicacion mas sencilla)
        window.addEventListener("click", test);
    </script>
</head>

<body>
    <h1>Demo JavaScript sin necesidad de un archivo externo</h1>
</body>

</html>
